<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>
    <!-- Форма для удаления пользователя -->
    <form th:action="@{/users/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <input type="submit" value="Delete User" onclick="return confirm('Are you sure you want to delete this user?');" />
    </form>
    <!-- Ссылка для редактирования пользователя -->
    <a th:href="@{/users/{id}/edit(id=${user.id})}">Edit User</a>
</body>
</html>
